<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-COmpatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto"
      rel="stylesheet"
    />
    <title>David's Portfolio</title>
  </head>

  <body>
    <main class="container-am">
      <section class="about-container container-container">
        <div class="heading">
          <h2>David G. Lee</h2>
          <h6>I am a front-end developer.</h6>
        </div>
        <div class="nav">
          <a href="https://github.com/davidleecodes" target="_blank">
            <i class="fab fa-github-square"></i
          ></a>
          <a href="mailto:davidleecodes@gmail.com"
            ><i class="fas fa-envelope"></i
          ></a>
          <a href="https://www.linkedin.com/in/dglnyc" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <a href="images/resume/David G Lee_resume.pdf" target="_blank"
          >view resume</a
        >
        <a href="#contact-form">contact me</a>
        <hr class="margin-adjust" />
      </section>

      <section class="thumbnail-container container-container" id="thumbnails">
        <div class="heading">
          <h2 class="text-center">PROJECTS</h2>
        </div>
        <hr class="margin-adjust" />
      </section>

      <section class="container-container">
        <div class="row card align-items-center" id="contact-form">
          <div class="card-body col-md-8 col-sm-12">
            <h2 class="my-5 text-center">CONTACT</h2>
            <form action="https://formspree.io/f/xleoqnly" method="POST">
              <div class="mb-3">
                <label for="contact-name"> Name </label>
                <input class="form-control" name="contact-name" />
              </div>

              <div class="mb-3">
                <label for="contact-email"> Email </label>
                <input class="form-control" type="email" name="contact-email" />
              </div>

              <div class="mb-3">
                <label for="contact-message"> Message </label>
                <textarea
                  class="form-control"
                  name="contact-message"
                ></textarea>
              </div>

              <button class="btn btn-dark my-2 mb-5 float-right" type="submit">
                Send
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

    <script id="thumbnailTemplate" type="text/html">
      <div class="image-container">
        <a href="<%=view%>" target="_blank">
          <img src=<%= "images/"+folder+"/"+thumbnail %>></a
        >

        <div class="title-description">
          <h3 class="title"><%= title%></h3>
          <h5 class="description"><%=description%></h5>
          <p class="text"><%=text%></p>
          <a href="<%=source%>" target="_blank"> View on GitHub</a>
        </div>
      </div>
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
